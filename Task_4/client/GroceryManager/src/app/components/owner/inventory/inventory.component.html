<h2>📦 מלאי החנות</h2>

<table class="inventory-table">
  <thead>
    <tr>
      <th>שם מוצר</th>
      <th>כמות נוכחית</th>
      <th>כמות מינימלית</th>
    </tr>
  </thead>
  <tbody>
    @for (item of inventory; track $index) {
        <tr 
        >
      <td>{{ item.productName }}</td>
      <td>{{ item.currentQuantity }}</td>
      <td>{{ item.minInGrocery }}</td>
    </tr>
    
    }
   
  </tbody>
</table>
<!-- [ngClass]="{'low-stock': item.currentQuantity < item.minInGrocery}" -->
